 {% load static %}
 <!DOCTYPE html>
 <html lang="en">
 <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{% static 'css/css/assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">

 </head>
 <body>

        </div>

        </div>
    <div id="content">

 </html>
